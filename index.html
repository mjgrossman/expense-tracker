<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Organizer</h1>

      <div class="row">
        <div class="col-md-4" id="add-category">
          <h2>Categories</h2>

          <form id="category-form">
            <div class="form-group">
              <label for="new-category">New Category</label>
              <input type="text" class="form-control" id="new-category">
            </div>
            <button type="submit" class="btn btn-primary">New Category</button>
          </form>

          <div>
            <ul id="category-id"> </ul>
          </div>

        </div>

        <div class="col-md-4" id="add-purchase">

          <h2>Add purchase to <span class="category-class"> </span>:</h2>
          <form id="expense-form">
            <div class="form-group">
              <label for="new-description">New Description</label>
              <input type="text" class="form-control" id="new-description">
            </div>
            <div class="form-group">
              <label for="new-amount">Amount</label>
              <input type="text" class="form-control" id="new-amount">
            </div>
            <button type="submit" class="btn btn-primary">Track!</button>
          </form>
        </div>

        <div class="col-md-4" id="purchases">
          <h2>Purchases:</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody class="purchase-table">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
